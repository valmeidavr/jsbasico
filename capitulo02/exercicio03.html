<script>

     //Condicional Simples
     if (idade >= 18) { 
        console.log("Maior de idade"); 
    }

    //Condicional Composta
    if (idade >= 18) { 
        console.log("Maior de idade"); 
    } else { 
        console.log("Menor de idade"); 
    } 

    //Laços de Repetição
    //For
    for (let i = 0; i < 5; i++) { 
        console.log(i); // Exibe de 0 a 4 
    } 

    //While
    let n = 5; 
    while (n > 0) { 
        console.log(n); 
        n--; 
    } 

    //Condicional com Vários casos
    if (cor === "azul") { 
        console.log("A cor é azul"); 
    } else if (cor === "vermelho") { 
        console.log("A cor é vermelha"); 
    } else { 
        console.log("Cor não identificada"); 
    } 

     //Switch Case (CASO)
    let diaSemana = 1;
   
    switch (diaSemana) { 
        case 1: 
            console.log("Segunda-feira"); 
        break; 
        case 2: 
            console.log("Terça-feira"); 
        break; 
        case 3: 
            console.log("Quarta-feira"); 
        break; 
    default: 
        console.log("Outro dia"); 
    } 
</script>
